<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ceramics</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row row1">
        <div class="col-md-4 container" id="photography">
            <img src="img/ceramics/crackle.jpg" alt="" class="image" >
            <div class="overlay">
                <div class="text"> |  crackle | </div>
            </div>
        </div>


        <div class="col-md-4 container" id="photography">
            <img src="img/ceramics/bubble.jpg" alt="a blue fan reflected in the water" class="image" >
            <div class="overlay">
                <div class="text"> |  bubble  | </div>
            </div>
        </div>

        <div class="col-md-4 container" id="photography">
            <img src="img/ceramics/ramen.JPG" alt="a black and white picture of a coffee shop sign" class="image" >
            <div class="overlay">
                <div class="text"> |  ramen  | </div>
            </div>
        </div>

        <div class="row row2">
            <div class="col-md-4 container" id="photography">
                <img src="img/ceramics/succulent.jpg" alt="a black and white photo of a bridge" class="image" >
                <div class="overlay">
                    <div class="text"> |  succulent | </div>
                </div>
            </div>

            <div class="col-md-4 container" id="photography">
                <img src="img/ceramics/mug.jpg" alt="a black and white picture of a coffee shop sign" class="image" >
                <div class="overlay">
                    <div class="text"> |  mug  | </div>
                </div>
            </div>

            <div class="col-md-4 container" id="photography">
                <img src="img/ceramics/orchid.jpg" alt="a blue fan reflected in the water" class="image" >
                <div class="overlay">
                    <div class="text"> |  orchid  | </div>
                </div>
            </div>


        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
