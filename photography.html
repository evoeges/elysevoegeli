<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">

    <div class="row row3">

        <div class="col-md-6 container" id="photography">
            <img src="img/photos/beach.JPG" alt="a widescreen stormy beach with a hut" class="image" >
            <div class="overlay">
                <div class="text"> |  beach  | </div>
            </div>
        </div>


        <div class="col-md-6 container" id="photography">
            <img src="img/photos/decay.JPG" alt="a rusting piece of metal with the ocean in the background" class="image" >
            <div class="overlay">
                <div class="text"> |  decay  | </div>
            </div>
        </div>
    </div>


    <div class="row row2">

        <div class="col-md-3 container" id="photography">
            <img src="img/photos/tortie.jpg" alt="a tortoiseshell cat with a blue background" class="image" >
            <div class="overlay">
                <div class="text"> |  cat | </div>
            </div>
        </div>

        <div class="col-md-3 container" id="photography">
            <img src="img/photos/man.jpg" alt="a black and white photo of a man standing in a rocky landscape" class="image" >
            <div class="overlay">
                <div class="text"> |  man  | </div>
            </div>
        </div>

        <div class="col-md-3 container" id="photography">
            <img src="img/photos/street.jpg" alt="a colorful street" class="image" >
            <div class="overlay">
                <div class="text"> |  street  | </div>
            </div>
        </div>


        <div class="col-md-3 container" id="photography">
            <img src="img/photos/shoes.jpg" alt="a pair of shoes in the sand" class="image" >
            <div class="overlay">
                <div class="text"> |  shoes  | </div>
            </div>
        </div>


        <div class="row row1">
        <div class="col-md-3 container" id="photography">
            <img src="img/bridge_crop.jpg" alt="a black and white photo of a bridge" class="image" >
            <div class="overlay">
                <div class="text"> |  bridge | </div>
            </div>
        </div>

            <div class="col-md-3 container" id="photography">
                <img src="img/photos/candles.jpg" alt="set of candles in blue containers" class="image" >
                <div class="overlay">
                    <div class="text"> |  candles | </div>
                </div>
            </div>


        <div class="col-md-3 container" id="photography">
            <img src="img/photos/fan.jpg" alt="a blue fan reflected in the water" class="image" >
            <div class="overlay">
                <div class="text"> |  fan  | </div>
            </div>
        </div>

        <div class="col-md-3 container" id="photography">
            <img src="img/photos/coffee.jpg" alt="a black and white picture of a coffee shop sign" class="image" >
                <div class="overlay">
                    <div class="text"> |  coffee  | </div>
        </div>
    </div>

        <div class="row row2">
            <div class="col-md-3 container" id="photography">
                <img src="img/photos/waterdoor.jpg" alt="a door and its reflection in a canal" class="image" >
                <div class="overlay">
                    <div class="text"> |  door | </div>
                </div>
            </div>

            <div class="col-md-3 container" id="photography">
                <img src="img/photos/graffitti.jpg" alt="an alleyway with brightly coloured graffiti" class="image" >
                <div class="overlay">
                    <div class="text"> |  graffiti  | </div>
                </div>
            </div>

            <div class="col-md-3 container" id="photography">
                <img src="img/photos/elephant2.jpg" alt="a yellow carving of an elephant" class="image" >
                <div class="overlay">
                    <div class="text"> |  elephant  | </div>
                </div>
            </div>


            <div class="col-md-3 container" id="photography">
                <img src="img/photos/cat.jpg" alt="a cat sleeping on a blue stool" class="image" >
                <div class="overlay">
                    <div class="text"> |  cat  | </div>
                </div>
            </div>

            <div class="row row4">
                <div class="col-md-6 container" id="photography">
                    <img src="img/photos/door.jpg" alt="an orange door with a black and white border" class="image" >
                    <div class="overlay">
                        <div class="text"> |  door | </div>
                    </div>
                </div>

                <div class="col-md-6 container" id="photography">
                    <img src="img/photos/wonderwheel.jpg" alt="a widescreen view of a carnival next to the ocean" class="image" >
                    <div class="overlay">
                        <div class="text"> |  wonderwheel | </div>
                    </div>
                </div>


                </div>


        </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3-tip.js"></script>
<script src="js/main.js"></script>

</body>
</html>
