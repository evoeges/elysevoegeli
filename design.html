<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>doodles</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>| &nbsp doodles &nbsp |</h1>


    <div class="container-fluid art_pages">

      <div class="row row4">
        <div class="col-md-6 container" id="design">
          <img src="img/design/dumplings.png" alt="a set of icons depicting eight different dumplings" class="art_image">
          <div class="overlay">
            <div class="text"> dumpling icons </div>
          </div>
        </div>

        <div class="col-md-6 container" id="design">
          <img src="img/design/hop_logo.png" alt="a teal icon which says 'hop', the 'o' is a map marker with rainbow colors" class="art_image">
          <div class="overlay">
            <div class="text"> logo for an lgbtq travel app </div>
          </div>
        </div>


      </div>

      <div class="row row4">
        <div class="col-md-6 container" id="design">
          <img src="img/design/009 music player.png" alt="a music player screenshot with 'make me feel' by janelle monae" class="art_image">
          <div class="overlay">
            <div class="text">a music player</div>
          </div>
        </div>

        <div class="col-md-6 container" id="design">
          <img src="img/design/005_appicon.png" alt="a blue icon with two red and orange circles overlapping" class="art_image">
          <div class="overlay">
            <div class="text">an app icon</div>
          </div>
        </div>


      </div>

      <div class="row row4">
        <div class="col-md-6 container" id="design">
          <img src="img/design/002_creditcardscreen.png" alt="two screenshots of a payment and confirmation page for credit cards" class="art_image">
          <div class="overlay">
            <div class="text">a credit card payment screen</div>
          </div>
        </div>

        <div class="col-md-6 container" id="design">
          <img src="img/design/001_loginscreen.png" alt="a set of three screenshots for a page to log in or create an account" class="art_image">
          <div class="overlay">
            <div class="text">a log in screen</div>
          </div>
        </div>


      </div>

      <div class="row rowbottom">
        <div class="col-md-6 container" id="design">
          <img src="img/design/008_404.png" alt="a screenshot of a page with a cartoon octopus that says '404 page not found'" class="art_image">
          <div class="overlay">
            <div class="text">a 404 page</div>
          </div>
        </div>

        <div class="col-md-6 container" id="design">
          <img src="img/design/004.png" alt="a screen shot of a navy blue calculator app which looks like a clockface" class="art_image">
          <div class="overlay">
            <div class="text">a calculator app</div>
          </div>
        </div>


      </div>




    </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/d3-tip.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
